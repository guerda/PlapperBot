log4j.rootLogger=INFO, CONSOLE, LOGFILE, ERRORLOG
 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=plapperbot.log
log4j.appender.LOGFILE.Append=false
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.ERRORLOG=org.apache.log4j.FileAppender
log4j.appender.ERRORLOG.File=plapperbot_error.log
log4j.appender.ERRORLOG.Append=false
log4j.appender.ERRORLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.ERRORLOG.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n
log4j.appender.ERRORLOG.threshold=ERROR